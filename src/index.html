<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze solver</title>
  <meta property="og:type" content="website" />
  <meta name="description" content="The Progressive Web App with real-time camera solves handwritten labyrinths using Opencv.js, WebRTC and breadth-first search of graph." />
  <meta property="og:title" content="Maze solver" />
  <meta name="keywords" content="real,time,maze,solver,breadth,first,search,graph,algorithm,webrt,camera,pwa"/>
  <meta property="og:url" content="https://mazesolver.marekchoinski.com"/>
  <meta property="og:description" content="The Progressive Web App with real-time camera solves handwritten labyrinths using Opencv.js, WebRTC and breadth-first search of graph."/>
  <meta property="og:image" content="./public/assets/thumbnail.jpg">

  <link rel="apple-touch-icon" sizes="180x180" href="./public/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./public/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./public/assets/favicon-16x16.png">
  <link rel="manifest" href="./public/assets/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>

  <div class="loading" id="loading">
    <span class="loading__spinner"></span>
    <span class="loading__info">
      Wait, openCV is loading...
    </span>
  </div>
  

  <main class="main" id="main">
    <div class="container" id="container">
      <!-- <p id="size_p" style="position: absolute;top: 50px;left:0;z-index:99;">test2</p> -->
      <p id="status" style="position: absolute;top: 0;left:0;z-index:99;"></p>
      <video 
      id="video_input" 
      class="canvas canvas--video" 
      autoplay="true" 
      playsinline="true"
      >
      </video>
      <canvas style="opacity: 0.4;" class="canvas" id="canvas_output_user_path"></canvas>
      <canvas style="opacity: 0;filter: invert(1);" class="canvas" id="canvas_output_labirynth"></canvas>
      <canvas style="opacity: 0;" class="canvas" id="canvas_output_solved_path"></canvas>
      <canvas style="opacity: 0.4;" class="canvas" id="canvas_output_green_points"></canvas>
    </div>

    <div class="panel" id="panel">

      <div class="info_container">
        Real-time maze solver using open source computer vision crafted by
        <a href="https://marekchoinski.com" class="info_container__link">
          Marek Choi≈Ñski.
        </a>
   
    </div>

      <div class="button_container">
        <a class="button"
        role="button"
        href="https://github.com/MarekChoinski/real-time-maze-solver"
        >
          <img src="./public/assets/info.svg" alt="Info" >
        </a>
        <button class="button" id='flip_camera_button' style="display: none;"> 
          <img src="./public/assets/flip_camera.svg" alt="Flip camera">
        </button>
      </div>
  
    </div>

  </main>

  <script async src="https://docs.opencv.org/master/opencv.js" id="opencv" type="text/javascript">
  </script>
  <!-- <script src="https://docs.opencv.org/master/utils.js" id="opencv" type="text/javascript"> -->
  <!-- </script> -->
</body>

</html>
