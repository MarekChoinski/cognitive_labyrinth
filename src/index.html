<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze solver</title>
  <meta property="og:type" content="website" />
  <meta name="description" content="The Progressive Web App with real-time camera solves handwritten labyrinths using Opencv.js, WebRTC and breadth-first search of graph." />
  <meta property="og:title" content="Maze solver" />
  <meta name="keywords" content="real,time,maze,solver,breadth,first,search,graph,algorithm,webrt,camera,pwa"/>
  <meta property="og:url" content="https://mazesolver.marekchoinski.com"/>
  <meta property="og:description" content="The Progressive Web App with real-time camera solves handwritten labyrinths using Opencv.js, WebRTC and breadth-first search of graph."/>
</head>

<body>

  <div class="loading" id="loading">
    <span class="loading__spinner"></span>
    <span class="loading__info">
      Wait, openCV is loading...
    </span>
  </div>
  

  <main class="main" id="main">
    <div class="container" id="container">
      <!-- <p id="size_p" style="position: absolute;top: 50px;left:0;z-index:99;">test2</p> -->
      <p id="status" style="position: absolute;top: 0;left:0;z-index:99;"></p>
      <video id="video_input" class="canvas canvas--video" autoplay="true" playsinline="true">
      </video>
      <canvas style="opacity: 0.3;filter: invert(1);" class="canvas" id="canvas_output_labirynth"></canvas>
      <canvas style="opacity: 0.4;" class="canvas" id="canvas_output_solved_path"></canvas>
      <canvas style="opacity: 0.8;" class="canvas" id="canvas_output_green_points"></canvas>
    </div>

    <div class="panel" id="panel">

      <div class="info_container">
        
        Real-time maze solver using open source computer vision crafted by
        <a href="#" class="info_container__link">
          Marek Choi≈Ñski.
        </a>
   
    </div>

      <div class="button_container">
        <button class="button">
          <img src="./public/assets/info.svg" alt="Info" >
        </button>
        <button class="button" id='flip_camera_button'> 
          <img src="./public/assets/flip_camera.svg" alt="Flip camera">
        </button>
      </div>
  
      
    </div>

    
  </main>



  <script async src="https://docs.opencv.org/master/opencv.js" id="opencv" type="text/javascript">
  </script>
  <!-- <script src="https://docs.opencv.org/master/utils.js" id="opencv" type="text/javascript"> -->
  <!-- </script> -->

</body>

</html>
